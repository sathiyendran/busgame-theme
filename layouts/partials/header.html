<!-- ##### Header Area Start ##### -->
<header class="header-area">

  <!-- Navbar Area -->
  <div class="mag-main-menu" id="sticker">
    <div class="classy-nav-container breakpoint-off">
      <!-- Menu -->
      <nav class="classy-navbar justify-content-between" id="magNav">

        <!-- Nav brand -->
        <a href="{{.Site.BaseURL}}" class="nav-brand"><img src="{{ .Site.Params.logo | absURL }}"
            alt="{{.Site.Title}}"></a>

        <!-- Navbar Toggler -->
        <div class="classy-navbar-toggler">
          <span class="navbarToggler"><span></span><span></span><span></span></span>
        </div>

        <!-- Nav Content -->
        <div class="nav-content d-flex align-items-center">
          <div class="classy-menu">

            <!-- Close Button -->
            <div class="classycloseIcon">
              <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
            </div>

            <!-- Nav Start -->
            <div class="classynav">
              <ul>
                <li class="active"><a href="{{.Site.BaseURL}}">{{ with .Site.Params.Home }} {{ . }} {{ end }}</a></li>


                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                <li><a href="#">{{ .Name }}</a>

                  <ul class="dropdown">
                    {{ range .Children }}
                    <li> <a href="{{ .URL | absURL }}">{{ .Name }}</a></li>

                    {{ end }}
                  </ul>
                </li>
                {{ else }}
                <li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>

                {{ end }}
                {{ end }}

              </ul>
            </div>
            <!-- Nav End -->
          </div>

          <div class="top-meta-data d-flex align-items-center">
            <!-- Top Search Area -->
            <div class="top-search-area">
              <form action="{{ .Site.BaseURL }}/search">
                <input type="search" placeholder="Search" id="search-query" name="s">
                <button type="submit" class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
              </form>
            </div>

          </div>


        </div>
      </nav>
    </div>
  </div>
</header>
<!-- ##### Header Area End ##### -->
