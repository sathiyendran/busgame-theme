<!-- >>>>>>>>>>>>>>>>>>>>
         Post Left Sidebar Area
        <<<<<<<<<<<<<<<<<<<<< -->
<div class="post-sidebar-area left-sidebar mt-30 mb-30 bg-white box-shadow">
    <!-- Sidebar Widget -->
    <div class="single-sidebar-widget p-30">
        <!-- Section Title -->
        <div class="section-heading">
            <h5>Latest Download</h5>
        </div>

        {{ $download := .Site.Taxonomies.categories.download  }}
        {{ range first 5 ( $download.Pages) }}

        <!-- Single Blog Post -->
        <div class="single-blog-post d-flex">

            <div class="post-content">

                <a href="{{ .Permalink }}" class="post-title">{{.Title}} <img src="{{ .Params.Image | absURL }}"
                        alt=""></a>

            </div>
        </div>
        {{ end }}

    </div>

    <!-- Sidebar Widget -->
    <div class="single-sidebar-widget">
        <a href="#" class="add-img"><img src="img/bg-img/add.png" alt=""></a>
    </div>

    <!-- Sidebar Widget -->
    <div class="single-sidebar-widget p-30">
        <!-- Section Title -->
        <div class="section-heading">
            <h5>Latest Posts</h5>
        </div>
        {{ range first 5 ( where .Site.Pages "Type" "post") }}
        <!-- Single Blog Post -->
        <div class="single-blog-post d-flex">

            <div class="post-content">

                <a href="{{ .Permalink }}" class="post-title"> <img src="{{ .Params.Image | absURL }}"
                        alt="">{{.Title}}</a>

            </div>
        </div>

        {{ end }}

    </div>

    <!-- Resposive -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8988165810598781" data-ad-slot="3815719528"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
